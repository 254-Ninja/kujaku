import groovy.transform.Field

// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
        classpath 'io.fabric.tools:gradle:1.25.4'
        classpath "net.ltgt.gradle:gradle-errorprone-plugin:0.0.13"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }


}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    supportVersion = '27.1.1'
    buildToolsVersion = "28.0.2"
    compileSdkVersion = 27
    volleyVersion = "1.1.0"
    targetSdkVersion = 27

    nullAway = "com.uber.nullaway:nullaway:0.3.0"
    errorProne = "com.google.errorprone:error_prone_core:2.1.3"
}

subprojects {

    tasks.withType(JavaCompile) {
        // remove the if condition if you want to run NullAway on test code
        if (!name.toLowerCase().contains("test")) {
            // remove "-Xep:NullAway:ERROR" to have NullAway only emit warnings
            options.compilerArgs += ["-Xep:NullAway:ERROR", "-XepOpt:NullAway:AnnotatedPackages=io.ona.kujaku"]
        }
    }
}